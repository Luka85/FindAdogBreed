<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2c44f75a55.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Find a Dog</title>
  </head>
  <body>
    <main class="container">
      <h1 class="heading-primary">Dog Breed Finder</h1>
      <section class="search-content">
        <div class="search__input-container">
          <input
            type="search"
            class="search__input"
            placeholder="Type a dog breed..."
          />
          <button class="search__button">
            <i class="fa-solid fa-magnifying-glass search__icon"></i>
          </button>
        </div>

        <button class="search__button-clear-all">
          <i class="fa-solid fa-xmark clear__icon"></i>
        </button>
      </section>
      <section class="result-content">
        <div class="result__heading">
          <h3 class="heading-tertiary">Breed Name</h3>
        </div>
        <ul></ul>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
